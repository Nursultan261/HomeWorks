<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        		.card {
			border-radius: 5px;
			padding: 10px;
			margin: 20px;
			width: 235px;
			display: inline-block;
		}
		.card img {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}
		.card h2 {
			font-size: 18px;
			margin: 0;
			margin-bottom: 5px;
		}
		.card p {
			font-size: 14px;
			margin: 0;
			margin-bottom: 5px;
		}
		.card .price {
			font-size: 16px;
			font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="cards"></div>
</body>
<script src="main.js"></script>
</html>
